include:
  - resources/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-5343834423590926.6.azuredatabricks.net

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://adb-5343834423590926.6.azuredatabricks.net
